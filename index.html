<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Operacional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #2196F3;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #banner {
      background: #ffeb3b;
      color: #333;
      padding: 10px;
      margin: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .card button:hover {
      background: #1976D2;
    }
    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>MERCATTO DELÍCIA</h1>
</header>

<div id="banner">
  ⚡ Aviso Importante:
</div>

<div class="cards">

  <div class="card">
    <h3>Gerência</h3>
    <button onclick="protegerAcesso('https://grupodvbr.github.io/criar-reservas-mercatto/')">Criar Reserva</button>
    <button onclick="protegerAcesso('https://grupodvbr.github.io/calendario-de-reservas-Mercatto/')">Visualizar reservas</button>
  </div>

  <div class="card">
    <h3>Contagens</h3>
    <button onclick="location.href='https://grupodvbr.github.io/utensilios/'">Contagem de Utensílios café</button>
    <button onclick="location.href='https://exemplo.com/contagem-cozinha'">Contagem Cozinha</button>
    <button onclick="location.href='https://exemplo.com/contagem-cozinha'">Contagem Cozinha</button>
    <button onclick="location.href='https://exemplo.com/contagem-cozinha'">Contagem Cozinha</button>
  </div>

  <div class="card">
    <h3>Requisições</h3>
    <button onclick="location.href='https://grupodvbr.github.io/requisicoes-mercatto/'">Requisições Gerais</button>
  </div>

  <div class="card">
    <h3>Caixa</h3>
    <button onclick="location.href='https://grupodvbr.github.io/CONTAGEM-DE-COMANDAS-MERCATTO/'">Registro de comandas</button>
  </div>
  <div class="card">
    <h3>Pesquisas</h3>
    <button onclick="location.href='https://exemplo.com/pesquisa-ambiente'">Pesquisa Ambiente</button>
    <button onclick="location.href='https://grupodvbr.github.io/avaliacao/'">Deixe sua opinião sobre melhorias para o sistema</button>
  </div>

</div>

<script>
  function protegerAcesso(url) {
    const senhaCorreta = "1030";
    const senha = prompt("Digite a senha para acessar:");

    if (senha === senhaCorreta) {
      location.href = url;
    } else if (senha !== null) {
      alert("❌ Senha incorreta. Acesso negado.");
    }
  }
</script>

</body>
</html>
